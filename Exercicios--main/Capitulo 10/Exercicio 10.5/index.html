<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylesheet.css">
    <title>Exercicio CSS</title>
</head>
<body>

    <h1>Exercício 10.5 Em um site, você deseja aplicar um estilo de fonte em itálico para citações textuais
    contidas em elementos blockquote. Crie um seletor CSS que atinja esse objetivo.</h1>

    <pre>
        <code>
            
            blockquote {
                font-style: italic;
            }
            
        </code>
    </pre>

</body>
